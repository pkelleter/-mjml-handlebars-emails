<div class="navigate">
    <mat-form-field appearance="fill">
        <mat-label>Template</mat-label>
        <mat-select (valueChange)="selectTemplateById($event)"
                    [(value)]="selectedTemplateId">
            <mat-option></mat-option>
            <mat-option *ngFor="let option of templateIds$ | async"
                        [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
