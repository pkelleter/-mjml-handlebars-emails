<div class="default-views">
    <div *ngFor="let showcase of showcases"
         class="device">
        <div class="title">{{showcase.title}}</div>
        <div [style.width]="showcase.width"
             class="showcase">
            <iframe [id]="showcase.id"
                    class="iframe"></iframe>
        </div>
    </div>
</div>
